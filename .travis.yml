sudo: required

language: perl

perl:
    - "5.26"
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"

matrix:
    include:
        - perl: "5.26"
          script:
            - RELEASE_TESTING=1 AUTHOR_TESTING=1 dzil cover -report coveralls

install:
    - sudo cp /etc/mysql/my.cnf /usr/share/mysql/my-default.cnf
    - dzil authordeps --missing | cpanm --no-skip-satisfied --notest || { cat ~/.cpanm/build.log ; false ; }
    - dzil listdeps --author --missing | cpanm --no-skip-satisfied --notest || { cat ~/.cpanm/build.log ; false ; }
    - cpanm --notest Devel::Cover Devel::Cover::Report::Coveralls Dist::Zilla::App::Command::cover || { cat ~/.cpanm/build.log ; false ; }

script:
    - dzil test --author --release
